<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="styles3.css">

</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p></p>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                        <div class="text">
                            <h3>Address</h3>
                            <p>562 Wellington Road<br>TStreet 32, Toronto<br>M1S 3E6</p>
                        </div>
                    </div>
                    <div class="box">
                            <div class="text">
                                <h3>Phone</h3>
                                <p>(647)-234-9876</p>
                </div>
            </div>
            <div class="box">
                    <div class="text">
                        <h3>Email</h3>
                        <p>fashiongyrl@gmail.com</p>
                        </div>
                        </div>
        </div>
        <div class="contactform">
            <form>
                <h2>Send Message</h2>
                <div class="inputbox">
                    <label for="textInput">First Name</label>
                    <input type="text" id="textInput" required="required">
                        
                    </div>

                    <div class="inputbox">
                        <label for="textInput">Email</label>
                        <input type="text"  id="textInput" required="required">
                        
                            
                        </div>

                        <div class="inputbox">
                            <label for="textInput">Type Your Meassage </label>
                            <textarea name=""  id="textInput" cols="30" rows="10" required="required"></textarea>
                               
                                
                            </div>
                            <div class="inputbox">
                                <input type="Submit" value="Send">
                                </div>
            </form>
        </div>
    </div>
    </section>
    <script src="script1.js"></script>
